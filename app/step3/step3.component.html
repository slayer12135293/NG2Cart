 <progress-bar [progess]="75" ></progress-bar>
 
 
 <div class="container" ng-controller="RegistrationController">
    
    <h1> It's a good day to shop</h1>

    <div class="row">
        <div class="col-md-8 reg_container">
            <form [ngFormModel]="custForm" (ngSubmit)="onSubmit(custForm.value)"  >
               
               
                <div class="row input_row">
                    <div class="col-md-8">
                        <label>Name</label>
                        <input type="text"
                        class="form-control text_field"   
                        ngControl = "name" 
                                            
                        />
                        <div [hidden]="true  "  class="alert alert-danger">
                        Name is required
                        </div>

                       
                    </div>
                     
                </div>
                <div class="row input_row" >
                    <div class="col-md-8">
                        <label>Email</label>
                        <input type="email" 
                        pattern ="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                        class="form-control text_field"                 
                        ngControl ="email"
                        
                        />
                        <div [hidden]="true"   class="alert alert-danger">
                        email is required
                        </div>
                       
                    </div>
                     
                </div>
              
              
                
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit"
                        [disabled]="!custForm.valid"
                         value="Shut up and take my money!"  class="btn btn-primary"/>

                    </div>
                     
                </div>
            </form>
            

        </div>
        <div class="col-md-4">
            <div class="cart_sheet">
                <h3>My Goodies </h3>
                <div class="row product_row" *ngFor="let item of currentCart ">
                    <div class="col-md-7">{{item.name}}</div>
                    <div class="col-md-5 price_quantity">{{item.quantity}} x {{item.price}}</div>
                </div>

                <div class="row">
                    <div class="price">
                        Total Price : {{totalPrice}} Gald
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

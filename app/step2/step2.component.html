 <progress-bar [progess]="50" ></progress-bar>
 
 
 
 <div class="container" ng-controller="CartController">
    <h1> Reconsidering ?</h1>

    <div class="row">
        <div class="col-md-12 bg-success">
            <img src="https://cdn0.iconfinder.com/data/icons/iconsweets2/40/shopping_cart_webshop.png"/> 
            My Shopping Cart
            
            <div class="total-price">Total Price: {{totalPrice}} Gald</div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td><img [src]='item.image' class="thumb_img" /></td>
                            <td>{{item.name}} </td>
                            <td>{{item.price}} Gald</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="removeItem(item.id, false)" > - </button>
                                <span class="amount"> {{item.quantity}} </span>
                                <button type="button" class="btn btn-primary" (click)="addItem(item)" > + </button>
                            </td>
                            <td> <button type="button" class="btn btn-danger" (click)="removeItem(item.id, true)" > X </button></td>
                        </tr>
                    </tbody>
                </table>
                <div><a class="btn btn-success continue" [routerLink]="['/step3']">Yes! Me want these!</a></div>
            </div>
        </div>
    </div>

    
</div>
